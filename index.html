<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser 2</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <header>
    <section class='title'><span class='number'>Number</span><span class='guesser'>Guesser</span></section>
  </header>
<main>
  <form class='min-max-form'>
    <input class='minmax-number min-number' type='number' min=1 max=100  placeholder='Minimum Guess'> 
    <input class='minmax-number max-number' type='number' min=1 max=100 placeholder='Maximum Guess'>
  </form>
  <section class='min-max-submit-section'>
    <button disabled class='min-max-submit-button button' name=Submit>Submit</button>
  </section>
  <form class='input-form'>
    <input disabled class='enter-your-guess' placeholder="Enter Your Guess" min='1' max='100'>
    <section class='input-buttons'>
      <button disabled class='guess guess-clear button' name=Guess>Guess</button>
      <button disabled class='clear guess-clear button' name=Clear>Clear</button>
    </section>
  </form>
  <p class='last-guess'>Your last guess was:</p>
  <p id='output-number' class='wrong-number'>--</p>
  <p class='output-message '></p>  
  <section class='reset-button'>
    <button disabled="true" class='reset button' name=Reset>Reset</button>
  </section>
</main>
<script src='scripts.js'></script>
</body>
</html>
